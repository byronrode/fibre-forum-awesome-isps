<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Compare Internet Service Providers in South Africa"
    />
    <title>Awesome ISPs in South Africa</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-800 min-h-screen flex flex-col justify-between gap-4"
  >
    <header class="bg-white shadow-sm dark:bg-gray-900">
      <div class="px-4 py-2 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-900 dark:text-white">
          Awesome ISPs in South Africa
        </h1>
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <main class="p-4 flex-1 dark:bg-gray-800">
      <div class="rounded-lg overflow-hidden">
        <table id="ispsTable" class="min-w-full p-2">
          <thead>
            <tr class="text-center w-full">
              <td class="text-center">
                <div class="loading flex items-center w-full">Loading</div>
              </td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer class="bg-white dark:bg-gray-900 border-t dark:border-t-gray-950">
      <div
        class="px-6 py-4 text-center text-gray-600 flex w-full dark:text-gray-400 justify-between items-center"
      >
        <div></div>
        <div>
          <p>
            Contribute on
            <a
              href="https://github.com/byronrode/fibre-forum-awesome-isps"
              class="text-blue-600 hover:underline"
              >GitHub</a
            >
          </p>
        </div>
      </div>
    </footer>

    <script src="assets/scripts/bundle.js"></script>
  </body>
</html>
